<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom - Intelligent Pregnancy Tracker</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#db2777" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS v3.4 CDN (Stable) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bloom: {
                light: '#fdf2f8', // pink-50
                DEFAULT: '#db2777', // pink-600
                dark: '#831843', // pink-900
                accent: '#8b5cf6', // violet-500
                accentLight: '#ede9fe', // violet-50
                accentDark: '#4c1d95', // violet-900
              },
              deep: {
                bg: '#020617', // Slate 950 (Rich dark background)
                card: '#1e293b', // Slate 800 (Card surface)
                text: '#f1f5f9', // Slate 100 (Primary text)
                muted: '#94a3b8', // Slate 400 (Secondary text)
                border: '#334155' // Slate 700 (Borders)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">

  "imports": {

  }
}
</script>
</head>
  <body class="bg-bloom-light dark:bg-deep-bg text-gray-800 dark:text-deep-text transition-colors duration-300 min-h-screen overscroll-none selection:bg-pink-200 dark:selection:bg-pink-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
